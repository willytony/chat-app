<!DOCTYPE html>
<html>
  <head>
    <title>chat App</title>
    <link rel="icon" href="./img/favicon.png">/
    <link rel="stylesheet" href="./css/styles.min.css">
  </head>
  <body>
    <div class='chat'>
      <div class='chat__sidebar' id="sidebar">

      </div>
      <div class='chat__main'>
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input name="message" placeholder="Message" required autocomplete="off">
            <button>Send</button>
          </form>
          <button id="send-location" class="location">sendLocation</button>
        </div>
      </div>
    </div>
 

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message_name">{{username}}</span>
          <span class="message_meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
     </script>

     <script id="location-message-template" type="text/html">
      <div>
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}} </span>
        </p>
        <p><a href="{{url}}" target="_blank">my Current Location</a></p>  
      </div>
    </script>

   <script id="sidebar-template" type="text/html">
     <h2 class="room-title">{{room}}</h2>
     <h3 class="list-title">users</h3>
     <ul class="users"> 
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
     </ul>
   </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
